        const TableIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>;
        const SuccessIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const ErrorIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        
        // --- CẤU HÌNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDhulXkeejEKhmdFYgEeXDGmhyb5tZYrwI",
            authDomain: "dien-tu-hung-ngoc.firebaseapp.com",
            projectId: "dien-tu-hung-ngoc",
            storageBucket: "dien-tu-hung-ngoc.appspot.com",
            messagingSenderId: "803794710284",
            appId: "1:803794710284:web:f2ecd59b4ce23e72a46329"
        };

        let app; let db; let auth;
        let isFirebaseInitialized = false;
        try { 
            if (firebaseConfig && firebaseConfig.apiKey && !firebaseConfig.apiKey.includes("YOUR_API")) {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                db.enablePersistence().catch((err) => {
                    if (err.code == 'failed-precondition') {
                        console.warn("Firebase: Multiple tabs open, persistence can only be enabled in one tab at a a time.");
                    } else if (err.code == 'unimplemented') {
                        console.warn("Firebase: The current browser does not support all of the features required to enable persistence.");
                    }
                });
                auth = firebase.auth();
                isFirebaseInitialized = true;
            } else {
                 console.error("Firebase config is not set. Please replace placeholder values.");
            }
        } catch (e) { 
            console.error("Lỗi khởi tạo Firebase:", e);
        }

        // --- CÁC HÀM HỖ TRỢ ---
        const capitalizeWords = (str) => {
            if (!str) return '';
            return str.toLowerCase().replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());
        };
        
        const formatNumber = (value) => {
            if (value === null || value === undefined || value === '') return '';
            const numberValue = parseInt(String(value).replace(/[^0-9]/g, ''), 10);
            if (isNaN(numberValue)) return '';
            return numberValue.toLocaleString('vi-VN');
        };

        const parseFormattedNumber = (value) => {
            if (typeof value === 'number') return value;
            if (!value) return 0;
            return parseFloat(String(value).replace(/\./g, '')) || 0;
        };

        const logAction = async (user, action, entity, details, entityId = '') => {
            if (!db || !user) {
                console.warn("logAction: DB hoặc User không tồn tại.");
                return;
            }
            const appId = typeof __app_id !== 'undefined' ?
                __app_id : 'default-app-id';
            const logPath = `artifacts/${appId}/users/${user.uid}/audit_logs`;
            try {
                await db.collection(logPath).add({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userEmail: user.email,
                    action: action,
                    entity: entity,
                    entityId: entityId,
                    details: details
                });
            } catch (error) {
                console.error("Lỗi ghi nhật ký:", error);
            }
        };

        const printWithIframe = (elementToPrint) => {
            if (!elementToPrint) {
                console.error("Phần tử để in không tồn tại.");
                return;
            }

            let allStyles = "";
            const styleSheets = document.head.querySelectorAll('style, link[rel="stylesheet"]');
            styleSheets.forEach(sheet => {
                allStyles += sheet.outerHTML;
            });
            
            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = 'none';
            iframe.style.top = '-9999px';
            iframe.style.left = '-9999px';
            document.body.appendChild(iframe);
            
            const iframeDoc = iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write('<!DOCTYPE html><html lang="vi"><head><title>In tài liệu</title>');
            iframeDoc.write(allStyles);
            iframeDoc.write(`
                <style>
                    body { 
                        margin: 1.5rem;
                    }
                    @media print {
                        body {
                            -webkit-print-color-adjust: exact !important;
                            color-adjust: exact !important;
                        }
                        .no-print {
                            display: none !important;
                        }
                         tr, .printable-item {
                           page-break-inside: avoid;
                        }
                    }
                </style>
            `);
            iframeDoc.write('</head><body>');
            iframeDoc.write(elementToPrint.innerHTML);
            iframeDoc.write('</body></html>');
            iframeDoc.close();

            iframe.onload = function() {
                setTimeout(function() {
                    iframe.contentWindow.focus(); 
                    iframe.contentWindow.print(); 
                    document.body.removeChild(iframe);
                }, 100); 
            };
        };


        function exportToCSV(data, filename) {
            if (data.length === 0) {
                console.warn("Không có dữ liệu để xuất.");
                return;
            }
            
            const headers = Object.keys(data[0]);
            const csvRows = [headers.join(',')];

            for (const row of data) {
                const values = headers.map(header => {
                    let cell = row[header] === null || row[header] === undefined ? '' : row[header];
                    if (typeof cell === 'object' && cell instanceof firebase.firestore.Timestamp) {
                        cell = cell.toDate().toLocaleDateString('vi-VN');
                    }
                    const cellString = String(cell);
                    const escaped = cellString.replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }

            const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- CÁC THÀNH PHẦN GIAO DIỆN (UI COMPONENTS) ---

        const Toast = ({ message, type, onClose }) => {
            const [exiting, setExiting] = React.useState(false);
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    setExiting(true);
                    setTimeout(onClose, 300);
                }, 4000);

                return () => clearTimeout(timer);
            }, [onClose]);

            const handleClose = () => {
                setExiting(true);
                setTimeout(onClose, 300);
            };

            const typeClasses = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
            };
            const icon = {
                success: <SuccessIcon />,
                error: <ErrorIcon />,
            }

            return (
                <div 
                    className={`flex items-center p-4 rounded-lg shadow-lg max-w-sm transition-all duration-300 ease-in-out transform ${typeClasses[type]} ${exiting ? 'opacity-0 translate-x-full' : 'opacity-100 translate-x-0'}`}
                >
                    <div className="mr-3">{icon[type]}</div>
                    <div className="flex-1 font-medium">{message}</div>
                    <button onClick={handleClose} className="ml-4 -mr-2 p-1 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white">
                        <CloseIcon />
                    </button>
                </div>
            );
        };

        const NotificationContainer = ({ notifications, removeNotification }) => {
            return (
                <div className="fixed top-5 right-5 z-[100] space-y-3">
                    {notifications.map(notif => (
                        <Toast
                            key={notif.id}
                            message={notif.message}
                            type={notif.type}
                            onClose={() => removeNotification(notif.id)}
                        />
                    ))}
                </div>
            );
        };

        const inputStyle = "mt-1 block w-full rounded-md border-slate-300 bg-white py-2 px-3 shadow-sm placeholder:text-slate-400 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm";
        const formInputStyle = "mt-1 block w-full rounded-md border-2 border-sky-300 bg-white py-2 px-3 shadow-sm placeholder:text-slate-400 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm";
        
        const ConfirmModal = ({ isOpen, onClose, onConfirm, title, message }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div className="p-6">
                            <h3 className="text-lg font-bold text-gray-900">{title}</h3>
                            <div className="mt-2">
                                <p className="text-sm text-gray-600">{message}</p>
                            </div>
                        </div>
                        <div className="bg-gray-50 px-6 py-3 flex justify-end gap-3">
                            <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Hủy</button>
                            <button type="button" onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Xác nhận</button>
                        </div>
                    </div>
                </div>
            );
        };

        // YÊU CẦU 3: Thêm Modal xác nhận Reset (bắt buộc nhập text)
        const ConfirmResetModal = ({ isOpen, onClose, onConfirm, title, message, confirmationText }) => {
            const [inputText, setInputText] = React.useState('');
            if (!isOpen) return null;

            const canConfirm = inputText === confirmationText;

            const handleConfirmClick = () => {
                if (canConfirm) {
                    onConfirm();
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div className="p-6">
                            <h3 className="text-lg font-bold text-red-700">{title}</h3>
                            <div className="mt-2 space-y-4">
                                <p className="text-sm text-gray-600">{message}</p>
                                <p className="text-sm text-gray-800 font-medium">Để xác nhận, vui lòng gõ chính xác cụm từ sau: <strong className="text-red-600">{confirmationText}</strong></p>
                                <input
                                    type="text"
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    className={formInputStyle + " border-red-300 focus:border-red-500 focus:ring-red-500"}
                                />
                            </div>
                        </div>
                        <div className="bg-gray-50 px-6 py-3 flex justify-end gap-3">
                            <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Hủy</button>
                            <button
                                type="button"
                                onClick={handleConfirmClick}
                                className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                disabled={!canConfirm}
                            >
                                Xác nhận
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const NewOrderModal = ({ isOpen, onClose, onSave, orderToEdit, userRole }) => {
            const initialFormState = { customerName: '', customerPhone: '', customerAddress: '', deviceType: 'Tivi', deviceModel: '', deviceSerial: '', devicePassword: '', initialCondition: '', reportedProblem: '', isWarranty: false, originalInvoiceId: '', otherDeviceType: '', completionTime: '', diagnosis: '', repairPlan: '', estimatedCost: '' };
            const [formData, setFormData] = React.useState(initialFormState);
            
            // YÊU CẦU 2: Danh sách thiết bị gợi ý
            const deviceSuggestions = [
                'Tivi', 'Bếp từ', 'Lò vi sóng', 'Quạt', 'Nồi cơm điện', 'Amply', 'Loa', 'Loa kéo',
                'Điện thoại', 'Laptop', 'Máy tính bảng', 'Đồng hồ thông minh'
            ];

            const canEditTechnicalDetails = ['admin', 'manager', 'technician'].includes(userRole);
            const canEditCustomerDetails = ['admin', 'manager', 'receptionist'].includes(userRole);

            React.useEffect(() => {
                if (isOpen) {
                    if (orderToEdit) {
                        setFormData({ ...initialFormState, ...orderToEdit, estimatedCost: formatNumber(orderToEdit.estimatedCost) });
                    } else {
                        const now = new Date();
                        const day = String(now.getDate()).padStart(2, '0');
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const year = now.getFullYear();
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const defaultCompletionTime = `${hours}:${minutes} Ngày ${day}/${month}/${year}`;
                        setFormData({ ...initialFormState, completionTime: defaultCompletionTime });
                    }
                }
            }, [isOpen, orderToEdit]);

            if (!isOpen) return null;

            const handleChange = (e) => { 
                const { name, value, type, checked } = e.target;
                let processedValue = type === 'checkbox' ? checked : value;

                if (['customerName', 'customerAddress', 'deviceModel', 'initialCondition', 'reportedProblem', 'otherDeviceType', 'partName', 'serviceName', 'location', 'diagnosis', 'repairPlan'].includes(name)) {
                    // YÊU CẦU 2: Không tự động viết hoa loại thiết bị để giữ nguyên 'Tivi' thay vì 'Tivi'
                    if (name !== 'deviceType') {
                        processedValue = capitalizeWords(processedValue);
                    }
                }

                if (name === 'estimatedCost') {
                    setFormData(prev => ({ ...prev, [name]: formatNumber(value) }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: processedValue }));
                }
            };

            const handleSubmit = (e) => { 
                e.preventDefault();
                onSave({
                    ...formData,
                    estimatedCost: parseFormattedNumber(formData.estimatedCost)
                });
                onClose(); 
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center p-4 border-b">
                            <h2 className="text-xl font-bold text-gray-800">{orderToEdit ? 'Chỉnh sửa Phiếu Sửa chữa' : 'Tạo Phiếu Sửa Chữa Mới'}</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800"><CloseIcon /></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <fieldset className="border rounded-md p-4" disabled={!canEditCustomerDetails}>
                                <legend className="text-lg font-semibold px-2 text-gray-700">Thông Tin Khách Hàng</legend>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Họ và Tên</label>
                                        <input type="text" name="customerName" value={formData.customerName} onChange={handleChange} className={formInputStyle} required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Số Điện Thoại</label>
                                        <input type="tel" name="customerPhone" value={formData.customerPhone} onChange={handleChange} className={formInputStyle} required />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-600">Địa chỉ</label>
                                        <input type="text" name="customerAddress" value={formData.customerAddress} onChange={handleChange} className={formInputStyle} />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset className="border rounded-md p-4" disabled={!canEditCustomerDetails}>
                                <legend className="text-lg font-semibold px-2 text-gray-700">Thông Tin Thiết Bị</legend>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        {/* YÊU CẦU 2: Thay thế <select> bằng <input> với <datalist> */}
                                        <label className="block text-sm font-medium text-gray-600">Loại Thiết Bị</label>
                                        <input
                                            list="device-suggestions"
                                            name="deviceType"
                                            value={formData.deviceType}
                                            onChange={handleChange}
                                            className={formInputStyle}
                                            placeholder="Nhập hoặc chọn loại thiết bị..."
                                            required
                                        />
                                        <datalist id="device-suggestions">
                                            {deviceSuggestions.map(dev => <option key={dev} value={dev} />)}
                                            <option value="Khác" />
                                        </datalist>
                                    </div>
                                    
                                    {/* YÊU CẦU 2: Logic này vẫn giữ nguyên, nó sẽ kích hoạt khi người dùng gõ "Khác" */}
                                    {formData.deviceType === 'Khác' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600">Vui lòng nhập loại thiết bị</label>
                                            <input type="text" name="otherDeviceType" value={formData.otherDeviceType} onChange={handleChange} className={formInputStyle} placeholder="VD: Loa Bluetooth, Tai nghe..." required />
                                        </div>
                                    )}

                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Model Máy</label>
                                        <input type="text" name="deviceModel" value={formData.deviceModel} onChange={handleChange} className={formInputStyle} required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">IMEI / Serial</label>
                                        <input type="text" name="deviceSerial" value={formData.deviceSerial} onChange={handleChange} className={formInputStyle} required />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Mật khẩu màn hình</label>
                                        <input type="text" name="devicePassword" value={formData.devicePassword} onChange={handleChange} className={formInputStyle} />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset className="border rounded-md p-4" disabled={!canEditCustomerDetails}>
                                <legend className="text-lg font-semibold px-2 text-gray-700">Tình Trạng & Vấn Đề</legend>
                                <div className="grid grid-cols-1 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Tình trạng máy khi nhận</label>
                                        <textarea name="initialCondition" value={formData.initialCondition} onChange={handleChange} rows="3" className={formInputStyle} placeholder="Ví dụ: Trầy xước nhẹ ở góc, màn hình bị nứt..."></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Vấn đề khách báo</label>
                                        <textarea name="reportedProblem" value={formData.reportedProblem} onChange={handleChange} rows="3" className={formInputStyle} placeholder="Ví dụ: Không lên nguồn, màn hình cảm ứng không nhạy..." required></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Thời gian hẹn trả</label>
                                        <input type="text" name="completionTime" value={formData.completionTime} onChange={handleChange} className={formInputStyle} placeholder="VD: 3-5 ngày, 17h ngày 25/12..." />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset className="border rounded-md p-4" disabled={!canEditTechnicalDetails}>
                                <legend className="text-lg font-semibold px-2 text-gray-700">Chuẩn đoán & Phương án</legend>
                                <div className="grid grid-cols-1 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Chuẩn đoán sơ bộ</label>
                                        <textarea name="diagnosis" value={formData.diagnosis || ''} onChange={handleChange} rows="2" className={formInputStyle} placeholder="VD: Lỗi IC nguồn, hỏng màn hình..."></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Phương án sửa chữa</label>
                                        <textarea name="repairPlan" value={formData.repairPlan || ''} onChange={handleChange} rows="2" className={formInputStyle} placeholder="VD: Thay IC nguồn, ép lại cổ cáp màn hình..."></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-600">Giá dự kiến</label>
                                        <input type="text" name="estimatedCost" value={formData.estimatedCost} onChange={handleChange} className={formInputStyle} placeholder="0" />
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset className="border rounded-md p-4" disabled={!canEditCustomerDetails}>
                                <legend className="text-lg font-semibold px-2 text-gray-700">Bảo hành</legend>
                                <div className="space-y-2">
                                    <div className="flex items-center">
                                        <input id="isWarranty" name="isWarranty" type="checkbox" checked={formData.isWarranty} onChange={handleChange} className="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
                                        <label htmlFor="isWarranty" className="ml-2 block text-sm text-gray-900">Đây là phiếu bảo hành</label>
                                    </div>
                                    {formData.isWarranty && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600">Mã hóa đơn/phiếu gốc</label>
                                            <input type="text" name="originalInvoiceId" value={formData.originalInvoiceId} onChange={handleChange} className={formInputStyle} placeholder="Nhập mã hóa đơn gốc..." required />
                                        </div>
                                    )}
                                </div>
                            </fieldset>
                            <div className="flex justify-end pt-4 space-x-2">
                                <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Hủy</button>
                                <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };
        
        const PrintableReceiptModal = ({ isOpen, onClose, order }) => {
            if (!isOpen) return null;
            const printableRef = React.useRef(null);

            const handlePrint = () => {
                if (printableRef.current) {
                    printWithIframe(printableRef.current);
                }
            };

            const getFormattedDate = (date) => {
                if (!date) return 'N/A';
                const d = date.toDate ? date.toDate() : new Date(date);
                return d.toLocaleString('vi-VN');
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[95vh] flex flex-col">
                        <div ref={printableRef} className="printable-area p-8 text-gray-800 text-sm overflow-y-auto">
                            <div className="text-center mb-8">
