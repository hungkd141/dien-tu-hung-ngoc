        const TableIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>;
        const SuccessIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const ErrorIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;


        // --- CẤU HÌNH FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDhulXkeejEKhmdFYgEeXDGmhyb5tZYrwI",
            authDomain: "dien-tu-hung-ngoc.firebaseapp.com",
            projectId: "dien-tu-hung-ngoc",
            storageBucket: "dien-tu-hung-ngoc.appspot.com",
            messagingSenderId: "803794710284",
            appId: "1:803794710284:web:f2ecd59b4ce23e72a46329"
        };

        let app; let db; let auth;
        let isFirebaseInitialized = false;
        try { 
            if (firebaseConfig && firebaseConfig.apiKey && firebaseConfig.apiKey.startsWith("AIza")) {
                app = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                isFirebaseInitialized = true;
            }
        } catch (e) { 
            console.error("Lỗi khởi tạo Firebase:", e); 
        }

        // --- CÁC HÀM HỖ TRỢ ---
        const capitalizeWords = (str) => {
            if (!str) return '';
            return str.toLowerCase().replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());
        };
        
        const formatNumber = (value) => {
            if (value === null || value === undefined || value === '') return '';
            const numberValue = parseInt(String(value).replace(/[^0-9]/g, ''), 10);
            if (isNaN(numberValue)) return '';
            return numberValue.toLocaleString('vi-VN');
        };

        const parseFormattedNumber = (value) => {
            if (typeof value === 'number') return value;
            if (!value) return 0;
            return parseFloat(String(value).replace(/\./g, '')) || 0;
        };
        
        const logAction = async (user, action, entity, details, entityId = '') => {
            if (!db || !user) {
                console.warn("logAction: DB hoặc User không tồn tại.");
                return;
            }
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            try {
                await db.collection(`artifacts/${appId}/public/data/audit_logs`).add({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userEmail: user.email,
                    action: action,
                    entity: entity,
                    entityId: entityId,
                    details: details
                });
            } catch (error) {
                console.error("Lỗi ghi nhật ký:", error);
            }
        };

        const printWithIframe = (elementToPrint) => {
            if (!elementToPrint) {
                console.error("Phần tử để in không tồn tại.");
                return;
            }

            let allStyles = "";
            const styleSheets = document.head.querySelectorAll('style, link[rel="stylesheet"]');
            styleSheets.forEach(sheet => {
                allStyles += sheet.outerHTML;
            });

            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = 'none';
            iframe.style.top = '-9999px';
            iframe.style.left = '-9999px';
            document.body.appendChild(iframe);
            
            const iframeDoc = iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write('<!DOCTYPE html><html lang="vi"><head><title>In tài liệu</title>');
            iframeDoc.write(allStyles);
            iframeDoc.write(`
                <style>
                    body { 
                        margin: 1.5rem;
                    }
                    @media print {
                        body {
                            -webkit-print-color-adjust: exact !important;
                            color-adjust: exact !important;
                        }
                        .no-print {
                            display: none !important;
                        }
                        tr, .printable-item {
                           page-break-inside: avoid;
                        }
                    }
                </style>
            `);
            iframeDoc.write('</head><body>');
            iframeDoc.write(elementToPrint.innerHTML);
            iframeDoc.write('</body></html>');
            iframeDoc.close();

            iframe.onload = function() {
                setTimeout(function() {
                    iframe.contentWindow.focus(); 
                    iframe.contentWindow.print(); 
                    document.body.removeChild(iframe);
                }, 100); 
            };
        };


        function exportToCSV(data, filename) {
            if (data.length === 0) {
                console.warn("Không có dữ liệu để xuất.");
                return;
            }
            
            const headers = Object.keys(data[0]);
            const csvRows = [headers.join(',')];

            for (const row of data) {
                const values = headers.map(header => {
                    let cell = row[header] === null || row[header] === undefined ? '' : row[header];
                    if (typeof cell === 'object' && cell instanceof firebase.firestore.Timestamp) {
                        cell = cell.toDate().toLocaleDateString('vi-VN');
                    }
                    const cellString = String(cell);
                    const escaped = cellString.replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }

            const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- CÁC THÀNH PHẦN GIAO DIỆN (UI COMPONENTS) ---

        // ** MỚI: Thành phần Toast để hiển thị thông báo **
        const Toast = ({ message, type, onClose }) => {
            const [exiting, setExiting] = React.useState(false);

            React.useEffect(() => {
                const timer = setTimeout(() => {
                    setExiting(true);
                    setTimeout(onClose, 300); // Đợi animation kết thúc rồi mới xóa
                }, 4000); // Tự động đóng sau 4 giây

                return () => clearTimeout(timer);
            }, [onClose]);

            const handleClose = () => {
                setExiting(true);
                setTimeout(onClose, 300);
            };

            const typeClasses = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
            };

            const icon = {
                success: <SuccessIcon />,
                error: <ErrorIcon />,
            }

            return (
                <div 
                    className={`flex items-center p-4 rounded-lg shadow-lg max-w-sm transition-all duration-300 ease-in-out transform ${typeClasses[type]} ${exiting ? 'opacity-0 translate-x-full' : 'opacity-100 translate-x-0'}`}
                >
                    <div className="mr-3">{icon[type]}</div>
                    <div className="flex-1 font-medium">{message}</div>
                    <button onClick={handleClose} className="ml-4 -mr-2 p-1 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white">
                        <CloseIcon />
                    </button>
                </div>
            );
        };

        // ** MỚI: Container để quản lý và hiển thị các Toast **
        const NotificationContainer = ({ notifications, removeNotification }) => {
            return (
                <div className="fixed top-5 right-5 z-[100] space-y-3">
                    {notifications.map(notif => (
                        <Toast
                            key={notif.id}
                            message={notif.message}
                            type={notif.type}
                            onClose={() => removeNotification(notif.id)}
                        />
                    ))}
                </div>
            );
        };

        const inputStyle = "mt-1 block w-full rounded-md border-slate-300 bg-white py-2 px-3 shadow-sm placeholder:text-slate-400 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm";
        const formInputStyle = "mt-1 block w-full rounded-md border-2 border-sky-300 bg-white py-2 px-3 shadow-sm placeholder:text-slate-400 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm";
        
        const ConfirmModal = ({ isOpen, onClose, onConfirm, title, message }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md">
                        <div className="p-6">
                            <h3 className="text-lg font-bold text-gray-900">{title}</h3>
                            <div className="mt-2">
                                <p className="text-sm text-gray-600">{message}</p>
                            </div>
                        </div>
                        <div className="bg-gray-50 px-6 py-3 flex justify-end gap-3">
                            <button type="button" onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Hủy</button>
                            <button type="button" onClick={onConfirm} className="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Xác nhận</button>
                        </div>
                    </div>
                </div>
            );
        };

        const NewOrderModal = ({ isOpen, onClose, onSave, orderToEdit, userRole }) => {
            const initialFormState = { customerName: '', customerPhone: '', customerAddress: '', deviceType: 'Điện thoại', deviceModel: '', deviceSerial: '', devicePassword: '', initialCondition: '', reportedProblem: '', isWarranty: false, originalInvoiceId: '', otherDeviceType: '', completionTime: '', diagnosis: '', repairPlan: '', estimatedCost: '' };
            const [formData, setFormData] = React.useState(initialFormState);
            
            const canEditTechnicalDetails = ['admin', 'manager', 'technician'].includes(userRole);
            const canEditCustomerDetails = ['admin', 'manager', 'receptionist'].includes(userRole);

            React.useEffect(() => {
                if (isOpen) {
                    if (orderToEdit) {
                        setFormData({ ...initialFormState, ...orderToEdit, estimatedCost: formatNumber(orderToEdit.estimatedCost) });
                    } else {
                        const now = new Date();
                        const day = String(now.getDate()).padStart(2, '0');
                        const month = String(now.getMonth() + 1).padStart(2, '0');
                        const year = now.getFullYear();
                        const hours = String(now.getHours()).padStart(2, '0');
                        const minutes = String(now.getMinutes()).padStart(2, '0');
                        const defaultCompletionTime = `${hours}:${minutes} Ngày ${day}/${month}/${year}`;
                        setFormData({ ...initialFormState, completionTime: defaultCompletionTime });
                    }
                }
            }, [isOpen, orderToEdit]);

            if (!isOpen) return null;
            const handleChange = (e) => { 
                const { name, value, type, checked } = e.target; 
                let processedValue = type === 'checkbox' ? checked : value;
                if (['customerName', 'customerAddress', 'deviceModel', 'initialCondition', 'reportedProblem', 'otherDeviceType', 'partName', 'serviceName', 'location', 'diagnosis', 'repairPlan'].includes(name)) {
                    processedValue = capitalizeWords(processedValue);
                }
                if (name === 'estimatedCost') {
                    setFormData(prev => ({ ...prev, [name]: formatNumber(value) }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: processedValue })); 
                }
            };
            const handleSubmit = (e) => { 
                e.preventDefault(); 
                onSave({
                    ...formData,
                    estimatedCost: parseFormattedNumber(formData.estimatedCost)
                });

                const newItems = [...items];

                     const selectedPart = parts.find(p => p.partName === value);
                     const selectedService = services.find(s => s.serviceName === value);

                     }

            const [stats, setStats] = React.useState({ totalRevenue: 0, repairsCount: 0, newCustomers: 0 });

            const [topServices, setTopServices] = React.useState([]);

                    setLoading(true);
                    
                    const now = new Date();
                    const oneYearAgo = new Date();
                    oneYearAgo.setFullYear(now.getFullYear() - 1);

                    const invoicesQuery = db.collection(`artifacts/${appId}/public/data/invoices`).where('createdAt', '>=', oneYearAgo);
                    const repairOrdersQuery = db.collection(`artifacts/${appId}/public/data/repairOrders`).where('createdAt', '>=', oneYearAgo);
                    const customersQuery = db.collection(`artifacts/${appId}/public/data/customers`);
                    
                    const [invoicesSnapshot, ordersSnapshot, customersSnapshot] = await Promise.all([
                        invoicesQuery.get(),
                        repairOrdersQuery.get(),
                        customersQuery.get()
                    ]);
                    
                    const invoices = invoicesSnapshot.docs.map(d => ({...d.data(), id: d.id}));
                    const totalRevenue = invoices.reduce((sum, inv) => sum + (inv.total || 0), 0);
                    
                    const repairsInvoices = invoices.filter(inv => inv.orderId);
                    const repairsCount = new Set(repairsInvoices.map(inv => inv.orderId)).size;
                    
                    const newCustomers = customersSnapshot.docs.filter(doc => doc.data().lastSeen?.toDate() >= oneYearAgo).length;
                    
                    setStats({ totalRevenue, repairsCount, newCustomers });

                    const monthlyRevenue = {};
                    for(let i=11; i>=0; i--) {
                        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        monthlyRevenue[d.getFullYear() + '/' + (d.getMonth() + 1)] = 0;
                    }

                    invoices.forEach(inv => {
                        if(inv.createdAt?.toDate) {
                            const date = inv.createdAt.toDate();
                            const monthKey = date.getFullYear() + '/' + (date.getMonth() + 1);
                            if(monthlyRevenue[monthKey] !== undefined) {
                                monthlyRevenue[monthKey] += (inv.total || 0);
                            }
                        }
                    });

                    const chartData = Object.entries(monthlyRevenue).map(([month, revenue]) => ({month, revenue}));
                    setRevenueData(chartData);

                    const itemCounts = {};
                    invoices.forEach(inv => {
                        (inv.items || []).forEach(item => {
                            itemCounts[item.name] = (itemCounts[item.name] || 0) + 1;
                        });
                    });
                    const sortedItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
                    setTopServices(sortedItems);

                    setRecentInvoices(invoices.sort((a,b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0)).slice(0, 5));

                    setLoading(false);

            }

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div className="bg-white p-6 rounded-lg shadow"><h4 className="text-gray-500 text-sm font-medium">Doanh thu (12 tháng)</h4><p className="text-3xl font-bold text-green-600">{(stats.totalRevenue || 0).toLocaleString('vi-VN')} đ</p></div>
                        <div className="bg-white p-6 rounded-lg shadow"><h4 className="text-gray-500 text-sm font-medium">Phiếu đã sửa (12 tháng)</h4><p className="text-3xl font-bold text-blue-600">{stats.repairsCount}</p></div>
                        <div className="bg-white p-6 rounded-lg shadow"><h4 className="text-gray-500 text-sm font-medium">Khách hàng mới (12 tháng)</h4><p className="text-3xl font-bold text-purple-600">{stats.newCustomers}</p></div>

                                    <div key={month} className="flex-1 flex flex-col items-center group">

                                    <li key={name} className="flex justify-between items-center text-sm">
                                        <span className="text-gray-700">{name}</span>
                                        <span className="font-bold bg-gray-200 rounded-full px-2 py-0.5">{count}</span>
                                    </li>

                            </ul>

                        <div className="overflow-x-auto">
                            <table className="min-w-full"><thead className="text-left text-sm text-gray-500"><tr><th className="py-2">Ngày</th><th className="py-2">Khách hàng</th><th className="py-2 text-right">Tổng tiền</th></tr></thead>
                            <tbody>{recentInvoices.map(inv => (<tr key={inv.id} className="border-b"><td className="py-2 text-sm">{inv.createdAt?.toDate().toLocaleDateString('vi-VN')}</td><td className="py-2 text-sm">{inv.customerName}</td><td className="py-2 text-sm text-right font-medium">{(inv.total || 0).toLocaleString('vi-VN')} đ</td></tr>))}</tbody>
                            </table>
                        </div>
                    </div>
                </div>
            )
        }

                    setLoading(false);

                                    <tr>

                                        <th className="px-6 py-3 text-left text-xs font-medium uppercase">Mã Hóa đơn</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium uppercase">Khách hàng</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium uppercase">Tổng tiền</th>

                                        <th className="relative px-6 py-3"></th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {invoices.map(invoice => (
                                        <tr key={invoice.id}>

                                            <td className="px-6 py-4 whitespace-nowrap text-sm">{(invoice.total || 0).toLocaleString('vi-VN')} đ</td>

                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                    {selectedInvoice && <PrintableInvoiceModal isOpen={!!selectedInvoice} onClose={() => setSelectedInvoice(null)} invoice={selectedInvoice} />}
                </div>
            )
        };
        
        const PrintableInvoiceModal = ({ isOpen, onClose, invoice }) => {

                if(printableRef.current) {

                        <div ref={printableRef} className="printable-area p-8 text-gray-800 text-sm overflow-y-auto">
                            <div className="text-center mb-8">
                                <h1 className="text-2xl font-bold">TRUNG TÂM DỊCH VỤ VÀ PHÁT TRIỂN CÔNG NGHỆ ĐIỆN TỬ HÙNG NGỌC</h1>
                                <p className="text-sm">Đối diện Trường Mầm Non Phương Canh, Tổ 8 Tu Hoàng, Xuân Phương, Hà Nội</p>
                                <p className="text-sm">Điện thoại: 094.632.8386</p>
                            </div>
                            <h2 className="text-xl font-bold text-center mb-6">HÓA ĐƠN THANH TOÁN</h2>
                            <div className="grid grid-cols-2 gap-4 mb-4 text-sm">
                                <div><p><strong>Khách hàng:</strong> {invoice.customerName}</p><p><strong>Điện thoại:</strong> {invoice.customerPhone}</p></div>
                                <div className="text-right"><p><strong>Số HĐ:</strong> #{invoice.id.slice(0, 8).toUpperCase()}</p><p><strong>Ngày:</strong> {invoice.createdAt?.toDate().toLocaleDateString('vi-VN')}</p></div>

                                <tbody>{(invoice.items || []).map((item, index) => (<tr key={item.id} className="border-b"><td className="px-4 py-2">{index + 1}</td><td className="px-4 py-2">{item.name}</td><td className="px-4 py-2 text-center">{item.quantity}</td><td className="px-4 py-2 text-right">{(item.price || 0).toLocaleString('vi-VN')} đ</td><td className="px-4 py-2 text-right">{((item.price || 0) * (item.quantity || 1)).toLocaleString('vi-VN')} đ</td></tr>))}</tbody>

                            <div className="text-right text-lg font-bold mb-8">Thành tiền: {(invoice.total || 0).toLocaleString('vi-VN')} đ</div>

                </div>
            );

        const LoginPage = () => {
            const [isLoginView, setIsLoginView] = React.useState(true);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);
            const appId = React.useMemo(() => typeof __app_id !== 'undefined' ? __app_id : 'default-app-id', []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    if (isLoginView) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        const user = userCredential.user;
                        const usersRef = db.collection(`artifacts/${appId}/public/data/users`);
                        await usersRef.doc(user.uid).set({
                            email: user.email,
                            role: 'receptionist',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                } catch (err) {
                    switch (err.code) {
                        case 'auth/user-not-found':
                            setError('Email không tồn tại.');
                            break;
                        case 'auth/wrong-password':
                            setError('Sai mật khẩu.');
                            break;
                        case 'auth/email-already-in-use':
                            setError('Email này đã được sử dụng.');
                            break;
                        case 'auth/weak-password':
                             setError('Mật khẩu phải có ít nhất 6 ký tự.');
                             break;
                        case 'auth/operation-not-allowed':
                             setError('Đăng ký bằng Email/Mật khẩu chưa được bật trong Firebase.');
                             break;
                        default:
                            setError('Đã xảy ra lỗi. Vui lòng thử lại.');
                            console.error(err);
                    }
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col justify-center items-center p-4">

                                <h1 className="text-2xl font-bold text-gray-800">RepairShop Pro</h1>

                            <div>
                                <label htmlFor="password" className="text-sm font-medium text-gray-700">Mật khẩu</label>

                        </div>
                    </div>
                </div>
            );
        };

                if (userRole !== 'admin') return;
                try {
                    await db.collection(`artifacts/${appId}/public/data/users`).doc(userId).update({ role: newRole });
                    await logAction(user, 'role_change', 'User', `Đổi vai trò của người dùng ID ${userId.slice(0,6)} thành '${newRole}'.`, userId);
                    addNotification('Cập nhật vai trò thành công!', 'success');
                } catch (err) {
                    console.error("Lỗi cập nhật vai trò:", err);
                    addNotification('Lỗi khi cập nhật vai trò.', 'error');
                }
            };

            if (userRole !== 'admin') {
                return <div className="p-8 text-center"><h1 className="text-2xl font-bold text-red-600">Truy cập bị từ chối</h1><p className="text-gray-600 mt-2">Chỉ Quản trị viên mới có quyền truy cập trang này.</p></div>;
            }

            return (
                <div className="p-4 md:p-6 lg:p-8 bg-slate-100 min-h-full">
                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800 mb-6">Quản lý Người dùng</h1>
                    {loading ? <p className="text-center py-10">Đang tải...</p> : (
                        <div className="bg-white rounded-lg shadow overflow-x-auto">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vai trò</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ngày tạo</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {users.map(u => (
                                        <tr key={u.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{u.email}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                <select 
                                                    value={u.role} 
                                                    onChange={(e) => handleRoleChange(u.id, e.target.value)}
                                                    className="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                                    disabled={u.id === user.uid}
                                                >
                                                    {roles.map(role => <option key={role} value={role} className="capitalize">{role}</option>)}
                                                </select>
                                            </td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{u.createdAt?.toDate().toLocaleDateString('vi-VN')}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            const [activePage, setActivePage] = React.useState('reports');
            const [user, setUser] = React.useState(null);
            const [userRole, setUserRole] = React.useState(null);
            const [authReady, setAuthReady] = React.useState(false);
            const [isSidebarOpen, setSidebarOpen] = React.useState(false);
            const [notifications, setNotifications] = React.useState([]);
            const appId = React.useMemo(() => typeof __app_id !== 'undefined' ? __app_id : 'default-app-id', []);

            const addNotification = React.useCallback((message, type = 'success') => {
                const id = Date.now() + Math.random();
                setNotifications(prev => [...prev, { id, message, type }]);
            }, []);

            const removeNotification = React.useCallback((id) => {
                setNotifications(prev => prev.filter(notif => notif.id !== id));
            }, []);

            React.useEffect(() => {
                if (!auth) { 
                    setAuthReady(true); 
                    return; 
                }
                const unsubscribe = auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        const userDocRef = db.collection(`artifacts/${appId}/public/data/users`).doc(user.uid);
                        try {
                            const userDoc = await userDocRef.get();
                            let role = 'receptionist'; 
                            if (userDoc.exists) {
                                role = userDoc.data().role;
                            } else {
                                console.log(`User document for ${user.uid} not found. Creating with default role.`);
                                await userDocRef.set({
                                    email: user.email,
                                    role: 'receptionist',
                                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            }
                            setUserRole(role);
                        } catch (e) {
                            console.error("Error fetching or creating user role:", e);
                            setUserRole('receptionist'); // Fallback role
                        }
                        
                        setUser(user);
                        
                    } else {
                        setUser(null);
                        setUserRole(null);
                    }
                    if (!authReady) {
                        setAuthReady(true);
                    }
                });
                return () => unsubscribe();
            }, [authReady, appId]);

            const handleLogout = () => {
                auth.signOut();
            };

            const renderPage = () => {
                const props = { user, userRole, addNotification };
                switch (activePage) {
                    case 'reports': return <ReportsPage {...props} />;
                    case 'repairs': return <RepairOrdersPage {...props} />;
                    case 'invoices': return <InvoicesPage {...props} />;
                    case 'sales_board': return <SalesBoardPage {...props} />;
                    case 'customers': return <CustomersPage {...props} />;
                    case 'inventory': return <InventoryPage {...props} />;
                    case 'services': return <ServicesPage {...props} />;
                    case 'history': return <AuditLogPage {...props} />;
                    case 'users': return <UserManagementPage {...props} />;
                    default: return <ReportsPage {...props} />;
                }
            };
            
            if (!isFirebaseInitialized) {
                return (
                    <div className="flex justify-center items-center h-screen w-screen bg-red-100 text-red-800 p-4">
                        <div className="text-center">
                            <h1 className="text-2xl font-bold">Lỗi Cấu hình Firebase</h1>
                            <p className="mt-2">Không thể kết nối đến cơ sở dữ liệu. Vui lòng kiểm tra lại thông tin cấu hình Firebase.</p>
                        </div>
                    </div>
                );
            }

            if (!authReady) { 
                return (<div className="flex justify-center items-center h-screen w-screen"><p className="text-lg">Đang khởi tạo...</p></div>); 
            }

            if (!user) {
                return <LoginPage />;
            }
            
            return (
                <div className="min-h-screen bg-slate-100">
                    <NotificationContainer notifications={notifications} removeNotification={removeNotification} />
                    <Sidebar 
                        activePage={activePage} 
                        setActivePage={setActivePage} 
                        isOpen={isSidebarOpen} 
                        setOpen={setSidebarOpen} 
                        user={user}
                        userRole={userRole}
                        onLogout={handleLogout}
                    />
                    <main className="lg:ml-64">
                        <div className="lg:hidden p-4 bg-white border-b flex justify-between items-center sticky top-0 z-20">
                           <h2 className="font-bold text-lg">RepairShop Pro</h2>
                           <button onClick={() => setSidebarOpen(true)}><MenuIcon /></button>
                        </div>
                        {renderPage()}
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        } else {
            console.error("Root element not found. Make sure you have a div with id='root' in your HTML.");
        }
    </script>
</body>
</html>
